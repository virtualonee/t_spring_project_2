<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getId()+ ', ' + person.getFio() + ', ' + person.getDate()}">VALUE</p>

<hr>
<p th:if="${not books.isEmpty()}">Список книг у человека: </p>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear() + '' }">user</a>
</div>

<p th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</p>

<br>

<form th:method="GET" th:href="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
